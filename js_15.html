<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan perulangan while</title>
</head>
<body>
    <script language = "JavaScript">
        <!-- menyembunyikan script dan broser non-JS
            var deret= prompt('masukkan jumlah deret : ','');
            document.writeln("<h2>latihan perulangan while </h2>");
            document.writeln("----------------------------------------");
            document.writeln("<break>");
                var jml=0.0;
                var angka = 1;
                while (angka<=deret)
                {
                    jml=jml+angka;
                    angka++
                }
                document.writeln("<break>");
                    document.writeln("jumalah deret dari 1 sampai "+deret+" adalah= "+jml+"");
                    document.writeln("<break");
                    document.writeln("---------------------------------");
                    //akhir dari penyembunyian-->
    </script>
</body>
</html>
